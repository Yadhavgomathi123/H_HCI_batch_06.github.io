<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>

</head>
<body >

        <h1>Armstrong Number</h1>
        Enter a number:<input type="text" id="number"><br><br>
        <button type="button" onclick="Armstrong()" >Check the numder </button>
        <p id="result"></p>

    <script>
        function Armstrong(){
            var n=parseInt(document.getElementById('number').value);
            var t1=n;
            var t2=n;
            var nd=0;
            var arm=0;
            while(t1>0) 
            {
                nd++;
                t1=parseInt(t1/10);
            }
            while(t2>0) 
            {
                var r=parseInt(t2%10);
                arm=arm+Math.pow(r,nd);
                t2=parseInt(t2/10);
            }
            var rt="";
            if(arm==n) 
            {
                rt=+n+"is an Armstrong number.";
            }
            else 
            {
                rt=+n+" is not an Armstrong number.";
            }
            document.getElementById('result').textContent=rt;
        }
    </script>
</body>
</html>
